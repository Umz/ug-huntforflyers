 <!DOCTYPE html>
 <html>
     <head>

        <meta charset="utf-8">
        <title>Hunt For Flyers | Umz Games</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/main.css" />

     </head>
     <body>

        <div id="game-ui" class="game-overlay">
            <div id="gui-top-left" class="gui-area"></div>
    
            <div id="gui-top-right" class="gui-area">
                <img class="gui-tr-image" src="assets/ui/pause.png" alt="Pause" />
            </div>
        </div>

        <div id="game-logo" class="game-overlay">
            <img src="assets/test/phaser-logo.png" alt="Logo" />
        </div>

        <div id="game-title-menu" class="game-overlay">
            <ul class="gtm-menu-list">
                <li class="gtm-ml-item"><img class="" src="assets/ui/info.png" alt="How To" /></li>
                <li class="gtm-ml-item"><img class="" src="assets/ui/locked.png" alt="Locked" /></li>
                <li id="menu-play" class="gtm-ml-item gtm-ml-main bounce-5"><img class="" src="assets/ui/play_160.png" alt="Play" /></li>
                <li class="gtm-ml-item"><img class="" src="assets/ui/speaker_on.png" alt="Sound On" /></li>
                <li class="gtm-ml-item"><img class="" src="assets/ui/question.png" alt="Info" /></li>
            </ul>
        </div>

        <div id="game-menu-bg-cover" class="game-overlay size-fullscreen"></div>

        <div id="game-pause-menu" class="game-overlay size-fullwidth">

            <div class="size-fullwidth">
                <img id="gpm-logo" src="assets/test/phaser-logo.png" alt="Logo" />
            </div>

            <div class="spacer"></div>

            <ul class="gtm-menu-list">
                <li id="pause-menu-sound" class="gtm-ml-item"><img class="" src="assets/ui/speaker_on.png" alt="Sound Toggle" /></li>
                <li id="pause-menu-play" class="gtm-ml-item"><img class="" src="assets/ui/play.png" alt="Resume" /></li>
                <li id="pause-menu-home" class="gtm-ml-item"><img class="" src="assets/ui/home.png" alt="Home" /></li>
            </ul>

        </div>

        <div id="game-result-menu" class="game-overlay">
            <div>
                <h2>Result Menu</h2>
                <p>And so, Dr. was crushed by the same monsters he had created..</p>
            </div>
            <div class="spacer"></div>
            <div>
                <img id="result-menu-home" class="" src="assets/ui/home.png" alt="Home" />
            </div>
        </div>

        <div id="game-ui-weapon" class="game-overlay">
            <div id="guw-select-boxes" class="flex-box">
                <div class="guw-select guw-select-active">HUNT</div>
                <div class="guw-select">ATT</div>
                <div class="guw-select">COLL</div>
            </div>
            <div>
                <h1 id="guw-name">Hunting</h1>
            </div>
        </div>

        <div id="phaser-game"></div>
        <script src="build/project.bundle.js" charset="utf-8"></script>
        <script src="js/page-functions.js" charset="utf-8"></script>

        <script>
        //  ADD the UI Stats
        addUIStat('gui-tl-replica', 'assets/ui/stat_rank.png', 'Replica #1');
        addUIStat('gui-tl-stage', 'assets/ui/stat_rank.png', 'Dwelling');
        addUIStat('gui-tl-lifeforce', 'assets/ui/stat_rank.png', '102');
        addUIStat('gui-tl-team', 'assets/ui/stat_rank.png', '4');
        </script>

     </body>
 </html>
