 <!DOCTYPE html>
 <html>
     <head>

        <meta charset="utf-8">
        <title>Hunt For Flyers | Umz Games</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/main.css" />

     </head>
     <body>

        <div id="game-ui">
            <div id="top-left-ui" class="ui-area">
                <table>
                    <tr>
                        <td class="stat-col-image"><img class="ui-stat-image" src="assets/ui/stat_rank.png" alt="Ranking" /></td>
                        <td class="stat-col-text">Lv. 1</td>
                    </tr>
                    <tr>
                        <td class="stat-col-image"><img class="ui-stat-image" src="assets/ui/stat_star.png" alt="Life Force" /></td>
                        <td class="stat-col-text">209</td>
                    </tr>
                    <tr>
                        <td class="stat-col-image"><img class="ui-stat-image" src="assets/ui/stat_person.png" alt="Lives" /></td>
                        <td class="stat-col-text">3</td>
                    </tr>
                </table>
            </div>
            <div id="top-right-ui" class="ui-area">
                <img class="ui-image" src="assets/ui/pause.png" alt="Pause" />
            </div>
        </div>

        <div id="game-logo">
            <img src="assets/test/phaser-logo.png" alt="Logo" />
        </div>

        <div id="game-title-menu">
            <ul class="title-menu-list">
                <li class="title-menu-item"><img class="" src="assets/ui/info.png" alt="How To" /></li>
                <li class="title-menu-item"><img class="" src="assets/ui/locked.png" alt="Locked" /></li>
                <li id="menu-play" class="title-menu-item main-item bounce-5"><img class="" src="assets/ui/play_160.png" alt="Play" /></li>
                <li class="title-menu-item"><img class="" src="assets/ui/speaker_on.png" alt="Sound On" /></li>
                <li class="title-menu-item"><img class="" src="assets/ui/question.png" alt="Info" /></li>
            </ul>
        </div>

        <div id="phaser-game"></div>
        <script src="build/project.bundle.js" charset="utf-8"></script>

     </body>
 </html>
