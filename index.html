 <!DOCTYPE html>
 <html>
     <head>

        <meta charset="utf-8">
        <title>Farborne R- | Umz Games</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
        <link rel="icon" type="image/png" href="assets/ui/stat_crystal.png" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/main.css" />

     </head>
     <body>

        <div id="boot-container">
            <div id="boot-logo-holder">
                <img id="boot-ug" src="assets/ui/UmzGames.png" alt="Umz Games" />
            </div>
        </div>

        <div id="loading-container" class="size-fullscreen">
            <div id="loading-logo">
                <img class="size-fullwidth" src="assets/ui/LogoV1.png" alt="Umz Games" />
                <p class="spaced-letters">Loading...</p>
            </div>
        </div>

        <div id="stats-container" class="hud-overlay">
            <div id="hud-stats"></div>
        </div>
        <div id="pause-container" class="hud-overlay">
            <img class="pause-image" src="assets/ui/pause.png" alt="Pause" />
        </div>

        <div id="game-logo" class="game-overlay">
            <img src="assets/ui/LogoV1.png" alt="Logo" />
        </div>

        <div id="title-menu-container" class="game-overlay">
            <div class="title-menu-items">
                <div class="title-menu-option"><img class="menu-image" src="assets/ui/info.png" alt="How To" /></div>
                <div class="title-menu-option"><img class="menu-image" src="assets/ui/locked.png" alt="Locked" /></div>
                <div id="menu-play" class="title-menu-option title-menu-selected">
                    <img class="menu-image" src="assets/ui/play.png" alt="Play" />
                </div>
                <div class="title-menu-option"><img class="menu-image" src="assets/ui/speaker_on.png" alt="Sound On" /></div>
                <div class="title-menu-option"><img class="menu-image" src="assets/ui/question.png" alt="Info" /></div>
            </div>
        </div>

        <div id="pause-menu-container" class="game-overlay size-fullscreen">
            <div id="pause-logo-cont" class="size-fullwidth"> <img id="pause-logo" src="assets/ui/LogoV1.png" alt="Logo" /> </div>
            <div id="pause-menu-buttons">
                <span id="pause-menu-sound" class="pause-menu-button"><img class="" src="assets/ui/speaker_on.png" alt="Sound Toggle" /></span>
                <span id="pause-menu-play" class="pause-menu-button pause-selected-button"><img class="" src="assets/ui/play.png" alt="Resume" /></span>
                <span id="pause-menu-home" class="pause-menu-button"><img class="" src="assets/ui/home.png" alt="Home" /></span>
            </div>
        </div>

        <div id="game-result-menu" class="game-overlay">
            <div>
                <h2>Result Menu</h2>
                <p>And so, Dr. was crushed by the same monsters he had created..</p>
            </div>
            <div class="spacer"></div>
            <div>
                <img id="result-menu-home" class="" src="assets/ui/home.png" alt="Home" />
            </div>
        </div>

        <div id="hud-weapon">
            <div id="wep-select-boxes" class="flex-box">
                <div id="wep-hunting" class="wep-select wep-select-active">
                    <img class="wep-select-image" src="assets/ui/tank_hunting.png" alt="Hunt" />
                </div>

                <div id="wep-attack" class="wep-select">
                    <img class="wep-select-image" src="assets/ui/tank_attack.png" alt="Attack" />
                </div>

                <div id="wep-collect" class="wep-select">
                    <img class="wep-select-image" src="assets/ui/tank_collect.png" alt="Collect" />
                </div>
            </div>
            <div id="wep-name">Hunt</div>
        </div>

        <div id="chatbox-container">
            <div class="chat-row speech-main">
                <div class="chat-col-speaker">Professor</div>
                <div class="chat-col-message">Greetings to you from The Farborne!</div>
            </div>
        </div>
        <!-- Notification box for the menu (Right aligned- KAE) -->

        <div id="phaser-game"></div>
        <script src="build/project.bundle.js" charset="utf-8"></script>
        <script src="js/page-functions.js" charset="utf-8"></script>

        <script>
        //  ADD the UI Stats
        addUIStat('hud-replica-text', 'assets/ui/stat_player.png', 'Replica #1');
        addUIStat('hud-stage-text', 'assets/ui/stat_stage.png', 'Dwelling');
        addUIStat('hud-lifeforce-text', 'assets/ui/stat_crystal.png', '0');
        addUIStat('hud-team-text', 'assets/ui/stat_carrykins.png', '0');
        </script>

     </body>
 </html>
