 <!DOCTYPE html>
 <html>
     <head>

        <meta charset="utf-8">
        <title>Hunt For Flyers | Umz Games</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/main.css" />

     </head>
     <body>

        <div id="stats-container" class="hud-overlay">
            <div id="hud-stats"></div>
        </div>
        <div id="pause-container" class="hud-overlay">
            <img class="pause-image" src="assets/ui/pause.png" alt="Pause" />
        </div>

        <div id="game-logo" class="game-overlay">
            <img src="assets/ui/LogoV1.png" alt="Logo" />
        </div>

        <div id="title-menu-container" class="game-overlay">
            <div class="title-menu-items">
                <div class="title-menu-option"><img class="menu-image" src="assets/ui/info.png" alt="How To" /></div>
                <div class="title-menu-option"><img class="menu-image" src="assets/ui/locked.png" alt="Locked" /></div>
                <div id="menu-play" class="title-menu-option title-menu-main bounce-5">
                    <img class="menu-image" src="assets/ui/play_160.png" alt="Play" />
                </div>
                <div class="title-menu-option"><img class="menu-image" src="assets/ui/speaker_on.png" alt="Sound On" /></div>
                <div class="title-menu-option"><img class="menu-image" src="assets/ui/question.png" alt="Info" /></div>
            </div>
        </div>

        <div id="game-menu-bg-cover" class="game-overlay size-fullscreen"></div>

        <div id="game-pause-menu" class="game-overlay size-fullwidth">

            <div class="size-fullwidth">
                <img id="gpm-logo" src="assets/ui/LogoV1.png" alt="Logo" />
            </div>

            <div class="spacer"></div>

            <ul class="gtm-menu-list">
                <li id="pause-menu-sound" class="gtm-ml-item"><img class="" src="assets/ui/speaker_on.png" alt="Sound Toggle" /></li>
                <li id="pause-menu-play" class="gtm-ml-item"><img class="" src="assets/ui/play.png" alt="Resume" /></li>
                <li id="pause-menu-home" class="gtm-ml-item"><img class="" src="assets/ui/home.png" alt="Home" /></li>
            </ul>

        </div>

        <div id="game-result-menu" class="game-overlay">
            <div>
                <h2>Result Menu</h2>
                <p>And so, Dr. was crushed by the same monsters he had created..</p>
            </div>
            <div class="spacer"></div>
            <div>
                <img id="result-menu-home" class="" src="assets/ui/home.png" alt="Home" />
            </div>
        </div>

        <div id="hud-weapon" class="game-overlay">

            <div id="wep-select-boxes" class="flex-box">
                <div class="wep-select wep-select-active">
                    <img class="wep-select-image" src="assets/ui/tank_hunting.png" alt="Hunt" />
                </div>

                <div class="wep-select">
                    <img class="wep-select-image" src="assets/ui/tank_attack.png" alt="Attack" />
                </div>

                <div class="wep-select">
                    <img class="wep-select-image" src="assets/ui/tank_collect.png" alt="Collect" />
                </div>
            </div>

            <div id="wep-name">Hunting</div>
        </div>

        <div id="phaser-game"></div>
        <script src="build/project.bundle.js" charset="utf-8"></script>
        <script src="js/page-functions.js" charset="utf-8"></script>

        <script>
        //  ADD the UI Stats
        addUIStat('gui-tl-replica', 'assets/ui/stat_player.png', 'Replica #1');
        addUIStat('gui-tl-stage', 'assets/ui/stat_stage.png', 'Dwelling');
        addUIStat('gui-tl-lifeforce', 'assets/ui/stat_crystal.png', '102');
        addUIStat('gui-tl-team', 'assets/ui/stat_carrykins.png', '4');
        </script>

     </body>
 </html>
